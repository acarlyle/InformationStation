{% extends "base.html" %}

{% block content %}

<!-- Header -->
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="{{ url_for('static', filename='img/UMW-monogram-small.png') }}" alt="UMW Monogram">
                <div class="intro-text">
                    <h1 class="name">Application Station</h1>
                    <span class="skills">University of Mary Washington College of Education</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Create Account Section -->
<section class="success" id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Register an Account</h2>
            </div>
            <div class="col-lg-12 text-center">
                <form  action="register" method="post" role="form">
                    <div class="form-group">
                          <label for="first">First Name:</label>
                          <input type="text" class="form-control" id="first" name="first">
                    </div>
                    <div class="form-group">
                          <label for="last">Last Name:</label>
                          <input type="text" class="form-control" id="last" name="last">
                    </div>                    
                    <div class="form-group">
                          <label for="email">UMW Email:</label>
                          <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                          <label for="password1">Password:</label>
                          <input type="text" class="form-control" id="password1" name="password1">
                    </div>
                    <div class="form-group">
                          <label for="password2">Confirm Password:</label>
                          <input type="text" class="form-control" id="password2" name="password2">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>





<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>

{% endblock %}
