{% macro render_field(field) %}
<div class="row">
    <div class="col-xs-6" align="right">
        <dt><h5>{{ field.label }}</h5>
    </div>
    <div class="col-xs-6" align="left">
        <dd>
            {{ field(**kwargs)|safe }}
        </dd>
            {% if field.errors %}
                    {% for error in field.errors %}
                        <strong>{{ error }}</strong>
                    {% endfor %}
            {% endif %}
    </div>
</div>
  
{% endmacro %}
